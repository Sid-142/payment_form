<html lang="en">

<body>
    <form action="">
        <h1 align="middle">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name = "name" required></p>
        <p>Phone Number: <input type="number" name="phone" required > </p>
        <p>Gender: </p>
        <p>Male<input type="radio" name = "gender"required> Female <input type="radio" name="gender"required> Other<input type="radio" name="gender"required></p>
        <p>Email: <input type="email" name="Mail"required></p>
        <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea></p>
        <h2>Card Details</h2>
        <p>Card Type: 
            <select name="Card type" id="card type" required>
                <option value="">--Select CardType--</option>
                <option value="VISA">VISA</option>
                <option value="Master Card">MASTER CARD</option>
                <option value="Rupay">RUPAY</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="Card Number" id="Card Number"></p>
        <p>Expiration Date: <input type="Date" name="Expiration" id="expiration date"></p>
        <p>CVV: <input type="password" name="CVV"></p>
        <a href="submit.html"><input type="submit" value="Pay Now"></a>
    </form>
</body>
</html>
